<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Game.css">
    <title>LightCompany</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-4">
                <img src="https://lightcompany.ir/wp-content/uploads/2022/01/logo-light-mini.png">
            </div>
            <div class="col-8">
                <label>Heads & Tails</label>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="LabelDiv">
            <label class="alert-primary">Let's Play<br>Pick One</label>
        </div>
        <div class="row" id="ChooseDiv">
            <div class="col-2"></div>
            <div class="col-3">
                <button class="btn btn-danger">Heads</button>
            </div>
            <div class="col-2"></div>
            <div class="col-3">
                <button class="btn btn-danger">Tails</button>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="Status">
            <label class="alert-warning">Wait For Pick</label>
        </div>
        <div id="Result" class="row">
            <div class="col-6">
                <div class="row" id="icoDiv">
                    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="white" class="bi bi-laptop" viewBox="0 0 16 16">
                        <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
                      </svg>
                </div>
                <div class="row">
                    <label id="ComputerWin">0</label>
                </div>
            </div>
            <div class="col-6">
                <div class="row" id="icoDiv">
                    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>
                </div>
                <div class="row">
                    <label id="UserWin">0</label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <label>Powered By <a href="https://lightcompany.ir/">Light Company</a></label>
    </footer>
    <script src="Game.js"></script>
</body>
</html>
